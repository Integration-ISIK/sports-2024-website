<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration 2024, Cultural Chapter - News</title>
    <link rel="icon" href="cultural.ico" type="image/x-icon">
    <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2C3E50; /* Dark background color */
            color: #ECF0F1; /* Light text color */
            line-height: 1.6;
            margin-bottom: 60px;
        }

         header {
            background: #3498DB; /* Header background color */
            color: #fff;
            text-align: center;
            padding: 2em 0;
            position: relative;
        }


        header img {
            max-width: 120px;
            height: 120px;
            position: absolute;
            left: 1em;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        header h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
            margin-left: 120px;
            display: inline-block;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            background: #2980B9; /* Nav background color */
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
            border-radius: 10px;
            background: #3498DB; /* Nav link background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        nav a:hover {
            color: #d9534f;
            transform: scale(1.05);
        }

        main {
            padding: 2em;
        }

        .slider-container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border: 1px solid white;
            border-radius: 10px;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img,
        .slide video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: white;
            border: none;
            color: #004080;
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
        }

        .slider-btn:hover {
            background-color: transparent;
        }

        .slider-btn-left {
            left: 0;
        }

        .slider-btn-right {
            right: 0;
        }
    </style>
</head>

<body>
    <header>
        <img src="sports.svg" alt="Logo">
        <h1>Integration 2024, Sports Chapter</h1>
    </header>

    <nav>
        <a href="news.html" >News</a>
        <a href="index.html">Events</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <section>
            <h2>Latest News</h2>

            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <a href="football.jpeg" target="_blank">
                            <img src="football.jpeg" alt="News 1">
                        </a>
                    </div>
                    <div class="slide">
                        <a href="cricket.jpeg" target="_blank">
                            <img src="cricket.jpeg" alt="News 2">
                        </a>
                    </div>
                    <div class="slide">
                        <a href="TT.jpeg" target="_blank">
                            <img src="TT.jpeg" alt="News 3">
                        </a>
                    </div>
                    <div class="slide">
                        <a href="auction.jpeg" target="_blank">
                            <img src="auction.jpeg" alt="News 4">
                        </a>
                    </div>
                    <!-- Add more slides as needed -->
                </div>
                <button class="slider-btn slider-btn-left" onclick="prevSlide()">❮</button>
                <button class="slider-btn slider-btn-right" onclick="nextSlide()">❯</button>
            </div>
        </section>
    </main>

    <div id="audio-player">
        Background Music: <span id="audio-status">Playing</span> | <a href="#" onclick="toggleAudio()">Toggle</a>
    </div>

    <script>
        let currentIndex = 0;
        let intervalId;
        const audio = document.getElementById('background-audio');
        const audioStatus = document.getElementById('audio-status');

        function showSlide(index) {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const slideWidth = slides[0].offsetWidth;

            currentIndex = index;
            slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            const slides = document.querySelectorAll('.slide');
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        function startAutoSlide() {
            intervalId = setInterval(() => {
                nextSlide();
            }, 3000); // Change the interval as needed (in milliseconds)
        }

        function stopAutoSlide() {
            clearInterval(intervalId);
        }

        // Start the auto slide on page load
        startAutoSlide();

        // Stop the auto slide when the user interacts with manual controls
        document.querySelectorAll('.slider-btn').forEach(btn => {
            btn.addEventListener('click', stopAutoSlide);
        })
    </script>
</body>

</html>
